<!--
    Purpose: To create a simple contact form for users to enter into the database. 
    NOTE: This is a static form!
-->
    

<!DOCTYPE html>
<html lang="en">

  <head> <!--Header-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Kalecia McNeal" keywords="html contact form">
    <title>My Simple Contact Form</title>
  </head>

  <body> <!--The Content-->

    <main> <!--Head-->
        <header>
            <h1>Contact Form</h1
        ></header> 
    </main>

    <form>
      <fieldset> <!--Input-->
        <h3>Please enter all of the information below:</h3>
        <section>
        <div> <!--First Name-->
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="First Name"/>
        </div> <br>

        <div> <!--Last Name-->
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Last Name"/>
        </div> <br>

        <div> <!--Email-->
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Email"/>
        </div> <br>
      </section>  <br>

      <section>
          <label for="mesage">Message:</label> <br>
          <textarea id="message" name="message" rows="4" cols="50" placeholder="I want to..."></textarea>
      </section> <br>

      <section> <!--Submit-->
        <input type="submit" value="Submit">
      </section>
      
    </fieldset>
    </form>
  </body>

  <footer> <!--Footer-->
    <p>&copy; Made by Kalecia McNeal on July 6th, 2024.</p>
  </footer>
</html>

<!--
  NOTES: 
  For my first project, I decided to create a simple form. Using the <form> elements I made labels for the input such as first & last names and email. Next, I made a message area for the user to add their message. Lastly, I added a submit button so the user can submit their contact information. 
  
  For styling, I used the fieldset to contain all of the sections into one area. Then, I used the <br> element for spacing. At the end, I used the footer element to add my signature on my work. Overall, I enjoyed making this form. 
-->
